<form class="form-controller" novalidate #courseForm="ngForm">
  <div class="form-group">
  <label for="title">Titulo</label>
    <input type="text" class="form-control" required id="title" [(ngModel)]="course.title" name="title" #title="ngModel">
    <div class="alert alert-danger" *ngIf="title.invalid && title.touched">El titulo es obligatorio</div>
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <textarea name="description" id="description" [(ngModel)]="course.description" rows="5" class="form-control" required #description="ngModel"></textarea>
    <div class="alert alert-danger" *ngIf="description.invalid && description.touched">La descripción es obligatoria</div>      
  </div>

  <div class="form-group">
    <label for="">Imagen</label>
    <input type="file">
    <figure>
      <img src="" alt="">
    </figure>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="courseForm.invalid" (click)="nextSection()">Siguiente</button>
  </div>
</form>
