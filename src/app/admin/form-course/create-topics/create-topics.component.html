<div class="row">
  <div class="col-md-6">
    <h4>Crear nuevo tema</h4>
    <form class="form-controller" novalidate #courseForm="ngForm">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" class="form-control" required id="title" [(ngModel)]="newTopic.title" name="title" #title="ngModel">
      </div>

      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <textarea name="description" id="description" [(ngModel)]="newTopic.description" rows="3" class="form-control" required #description="ngModel"></textarea>
      </div>
    
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="courseForm.invalid" (click)="createTopic()">Crear</button>
      </div>
    </form>
      
  </div>



  <div class="col-md-6" id="accordion">
          <h2 class="text-white"><strong>Temas</strong></h2>
        <div *ngFor="let tema of topics">
    
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link">
                  {{ tema.title }}
                </button>
              </h5>
            </div>
            
            <div id="{{tema.title}}">
              <div class="card-body">
                {{ tema.description }}
              </div>
              <div class="card-body">
                Apartados
                <button class="btn btn-primary" (click)="createParagraph(tema._id)">Crear apartados</button>          
                <div *ngFor="let apartado of tema.paragraphs" class="list-group-item list-group-item-action row" 
                id="list-{{apartado.title}}-list">
                <span class="col-md-1 text-danger pointer" (click)="deleteParagraph(tema._id, apartado)"><i class="fas fa-trash"></i></span><span class="col-md-11">{{apartado.title}}</span></div>
              </div>
            </div>
          </div>
        </div>
   
  </div>
</div>
<div>
  <a class="btn btn-primary" [routerLink]="['/admin/courses']">Finalizar</a>
</div>
