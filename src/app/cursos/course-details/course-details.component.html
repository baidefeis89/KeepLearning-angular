<header class=" text-center  d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1 class="text-uppercase">
            <strong>{{course.title}}</strong>
          </h1>
          <hr>
        </div>
        
      </div>
    </div>
  </header>

<section class="bg-primary">
  <div class="container">
    <div class="row">    
      <div class="col-sm-12 col-xl-3" id="accordion">
          <h2 class="text-white"><strong>{{ course.title }}</strong></h2>
        <div *ngFor="let tema of course.topics">
    
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#' + tema._id">
                  {{ tema.title }}
                </button>
              </h5>
            </div>
            
            <div id="{{tema._id}}" class="collapse"  data-parent="#accordion">
              <div class="card-body">
                {{ tema.description }}
              </div>
              <a *ngFor="let apartado of tema.paragraphs" class="list-group-item list-group-item-action" 
                id="list-{{apartado.title}}-list" data-toggle="list" role="tab" 
                [routerLink]="['paragraph/', apartado._id]">{{apartado.title}}</a>

              <div class="card-body" *ngIf="tema.extra.length > 0">
                Material extra
              </div>
              <div *ngFor="let extra of tema.extra" class="list-group-item list-group-item-action pointer" 
              id="list-{{extra.title}}-list" data-toggle="list" role="tab" 
              (click)="download(extra.file)">{{extra.title}}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-xl-9">
        <app-chat></app-chat>

    </div>
  </div>
  </div>
</section>
