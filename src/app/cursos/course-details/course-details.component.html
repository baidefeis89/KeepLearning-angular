  <div id="accordion" *ngIf="course">
      <h2>{{ course.title }}</h2>
  <div *ngFor="let tema of course.topics">

    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#' + tema._id">
            {{ tema.title }}
          </button>
        </h5>
      </div>
      
      <div id="{{tema._id}}" class="collapse"  data-parent="#accordion">
        <div class="card-body">
          {{ tema.description }}
        </div>
        <a *ngFor="let apartado of tema.paragraphs" class="list-group-item list-group-item-action" 
          id="list-{{apartado.title}}-list" data-toggle="list" role="tab" 
          [routerLink]="['paragraph/', apartado._id]">{{apartado.title}}</a>
      </div>
    </div>
    
  </div>
</div>
